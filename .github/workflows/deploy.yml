name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    name: Deploy to Raspberry Pi 5
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.KAMAL_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.KAMAL_REGISTRY_USERNAME }}" --password-stdin

      - name: Install Kamal
        run: |
          gem install kamal -v '~> 2.0' --no-document --user-install
          echo "$HOME/.local/share/gem/ruby/3.3.0/bin" >> $GITHUB_PATH

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_USERNAME: ${{ secrets.KAMAL_REGISTRY_USERNAME }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          export PATH="$HOME/.local/share/gem/ruby/3.3.0/bin:$PATH"
          kamal deploy --skip-registry-login