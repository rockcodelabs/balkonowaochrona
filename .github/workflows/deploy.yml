name: Deploy to Production
concurrency:
  group: production
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 20
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby gem paths
        run: |
          echo "GEM_HOME=$(ruby -r rubygems -e 'puts Gem.user_dir')" >> $GITHUB_ENV
          echo "$(ruby -r rubygems -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH

      - name: Install Kamal
        run: |
          if ! command -v kamal &> /dev/null; then
            gem install kamal --no-document
          fi
          kamal version

      - name: Copy secrets file
        run: |
          mkdir -p .kamal
          cp ~/.kamal-secrets/balkonowaochrona .kamal/secrets

      - name: Deploy
        run: kamal deploy

      - name: Cleanup old Docker images
        run: kamal prune all || true
        continue-on-error: true