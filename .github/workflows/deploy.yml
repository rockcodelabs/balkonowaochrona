name: Deploy to Production
concurrency:
  group: production
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 20
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Check and install Ruby if needed
        run: |
          if ! command -v ruby &> /dev/null; then
            echo "Ruby not found, installing..."
            sudo apt-get update -qq
            sudo apt-get install -y ruby-full
          fi
          ruby -v

      - name: Setup Ruby gem paths
        run: |
          echo "GEM_HOME=$(ruby -r rubygems -e 'puts Gem.user_dir')" >> $GITHUB_ENV
          echo "$(ruby -r rubygems -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH

      - name: Install Kamal
        run: |
          if ! command -v kamal &> /dev/null; then
            gem install kamal --no-document
          fi
          kamal version

      - name: Set secrets
        run: |
          echo "KAMAL_REGISTRY_USERNAME=${{ secrets.KAMAL_REGISTRY_USERNAME }}" >> $GITHUB_ENV
          echo "KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}" >> $GITHUB_ENV
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.KAMAL_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.KAMAL_REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="regedarek/balkonowaochrona"
          VERSION=$(git rev-parse --short HEAD)
          
          echo "Building image: ${IMAGE_NAME}:${VERSION}"
          docker build --platform linux/arm64 -t ${IMAGE_NAME}:${VERSION} -t ${IMAGE_NAME}:latest .
          
          echo "Pushing image..."
          docker push ${IMAGE_NAME}:${VERSION}
          docker push ${IMAGE_NAME}:latest
          
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Release deploy lock
        run: kamal lock release || true

      - name: Deploy with Kamal (skip push)
        run: kamal deploy --skip-push

      - name: Cleanup old Docker images
        run: kamal prune all || true
        continue-on-error: true